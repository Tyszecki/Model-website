<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BSP SHAD</title>

    <link rel="stylesheet" href="public/index.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>

    <!-- Dodanie FontAwesome dla ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      /* Reset marginesów i paddingu */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Wyłącz przesuwanie strony */
        width: 100%;
        height: 100%;
      }

      /* Stylizacja kontenera dla sceny Three.js */
      #scene-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
      }

      /* Stylizacja przycisku w prawym górnym rogu */
      .back-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: white;
        color: black;
        border: 2px solid black;
        padding: 10px 20px;
        font-size: 16px;
        display: flex;
        align-items: center;
        cursor: pointer;
        text-decoration: none;
        z-index: 1000; /* Upewnij się, że przycisk jest na wierzchu */
      }

      .back-button i {
        margin-right: 10px;
        font-size: 20px;
      }

      /* Stylizacja nagłówka */
      #heading {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000; /* Upewnij się, że nagłówek jest na wierzchu */
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }

#heading h1 {
  color: black; /* Kolor tekstu */
  margin: 0; /* Usunięcie domyślnych marginesów */
  padding: 10px; /* Dodanie paddingu, aby tekst nie stykał się z ramką */
  font-size: 24px; /* Rozmiar czcionki */
  font-weight: bold; /* Pogrubienie tekstu */
  border: 2px solid black; /* Czarna ramka o grubości 2px */
  border-radius: 5px; /* Zaokrąglenie rogów ramki */
  display: inline-block; /* Ramka dopasowana do rozmiaru tekstu */
}

      /* Stylizacja kontenera postępu ładowania */
      #progress-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000; /* Upewnij się, że kontener jest na wierzchu */
      }
    </style>
  </head>
  <body>
    <!-- Nagłówek -->
    <div id="heading">
      <h1>BSP SHAD</h1>
      <div class="border"></div>
    </div>

    <!-- Kontener postępu ładowania -->
    <div id="progress-container">
      <div id="progress">Przygotuj się do lotu...</div>
    </div>

    <!-- Kontener dla sceny Three.js -->
    <div id="scene-container"></div>

    <!-- Przycisk Powrót w prawym górnym rogu -->
    <a href="https://tyszecki.github.io/SHAD-WEBSITE/index.html#" class="back-button">
      <i class="fas fa-arrow-left"></i> Powrót
    </a>

    <!-- Skrypt główny -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
